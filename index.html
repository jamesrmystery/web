<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MysterySystems</title>
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(ellipse at center, #0a0f1c 0%, #000000 100%);
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00ffe7;
      overflow: hidden;
    }

    h1.logo {
      font-size: 4rem;
      letter-spacing: 0.1em;
      text-align: center;
      text-shadow: 0 0 20px #00ffe7, 0 0 40px #00c4ff, 0 0 80px #00ffe7;
      animation: pulse 3s infinite alternate ease-in-out;
    }

    @keyframes pulse {
      from {
        text-shadow: 0 0 10px #00ffe7, 0 0 20px #00c4ff, 0 0 40px #00ffe7;
      }
      to {
        text-shadow: 0 0 30px #00ffe7, 0 0 60px #00c4ff, 0 0 120px #00ffe7;
      }
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
  </style>
</head>
<body>
  <h1 class="logo">MysterySystems</h1>
</body>
</html>
